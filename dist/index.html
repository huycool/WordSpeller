<html lang="en">
  <head>
    <title>Word Speller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="description" content="Helps learn spelling words">
    <meta name="author" content="huy">

    <!-- <link rel="stylesheet" href="css/styles.css?v=1.0" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
  </head>
  <style>body {
      background-image: linear-gradient(45deg, #2c5ad8, #c222b7, #c59a4a);
      min-height: 100vh;
    }</style>

  <body>
    <div class="container" x-data="WordSpeller()" x-init="init()">
      <span class="icon m-5" style="color: whitesmoke" @click="showSettings=!showSettings">
        <i class="fas fa-2x fa-cog"></i>
      </span>
      <div class="box" x-show.transition="showSettings">
        <div class="title">Settings</div>
        <div class="field">
          <label class="label">Voice</label>
          <div class="control">
            <div class="select">
              <select id="voiceSelect"></select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">List of Words</label>
          <button class="button is-link" @click="setWords()">Apply</button>
          <div class="control">
            <textarea class="textarea is-size-5 has-text-weight-bold" id="inputWords" placeholder="one word per line" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div>
        <div class="columns is-multiline is-mobile">
          <template x-for="(word,index) in words" :key="index">
            <div class="column is-half">
              <div class="box" :class="{'has-background-primary-dark': words[index].correct == true}">
                <div class="title" x-text="'Word #' + (index+1)"></div>
                <button class="button is-primary mb-4" @click="sayWord(index)" :disabled="false">
                  Say
                </button>
                <button class="button is-primary mb-4" @click="sayWord(index,.25)" :disabled="false">
                  Slowly
                </button>
                <input class="input mb-2 is-size-5 has-text-weight-bold" :id="'answer_' + index" type="text">
                <button class="button is-link" @click="answerWord(index)">
                  Answer
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <div class="modal" id="greatJob" onclick="document.getElementById('greatJob').classList.remove('is-active')">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="image is-4by3">
          <img id="greatJob-image" alt="">
        </p>
      </div>
      <button class="modal-close is-large" aria-label="close" onclick="document.getElementById('greatJob').classList.remove('is-active')"></button>
    </div>

    <script src="/wordspeller.e31bb0bc.js"></script>
  </body>
</html>
