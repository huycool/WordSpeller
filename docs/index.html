s,sans-serif"> Word Flash </p> <p class="subtitle">spelling flash cards</p> </div> </section> <div class="icon m-5" style="color:#f5f5f5;position:absolute;top:0;right:0" @click="showSettings=!showSettings"> <i class="fa-2x fa-cog fas"></i> </div> <span class="m-4" style="color:#f5f5f5" x-show="words.length == 0" @click="showSettings=true">Click settings (gear) to add some words. </span> <div class="box m-2" x-show.transition="showSettings">  <div class="field"> <label class="label">Voice</label> <div class="control"> <div class="select"> <select id="voiceSelect"></select> </div> </div> </div> <div class="field"> <label class="label">Winning Gifs</label> <div class="control"> <div class="select"> <select x-model="selectedWinGif" @change="getWinningGifs()"> <template x-for="gif in winGifOptions" :key="gif"> <option x-text="gif" :value="gif"></option> </template> </select> </div> </div> </div> <div class="field"> <label class="label">List of Words</label> <button class="button is-link mb-2" @click="setWords(); showSettings=false"> Practice </button> <button class="button is-link mb-2" @click="saveWords()" :disabled="inputWords.length==0"> Save </button> <button class="button is-link mb-2" @click="loadWords()"> Load Last </button> <div class="control"> <textarea x-model="inputWords" class="has-text-weight-bold is-size-5 textarea" placeholder="one word per line" rows="10"></textarea> </div> </div> </div> <div class="m-2"> <div class="columns is-mobile is-multiline"> <template x-for="(word,index) in words" :key="index"> <div class="column is-full" @click="showSettings=false"> <div :id="'wordbox_' + index" class="box" :class="{'has-background-primary-dark': words[index].correct == true}"> <div class="title" x-text="'Word #' + (index+1)"></div> <button class="button is-primary mb-4" @click="sayWord(index)"> <i class="fa-play fas"></i> </button> <button class="button is-primary mb-4" @click="sayWord(index,.25)"> <i class="fa-play fas"> slow</i> </button> <input class="has-text-weight-bold input is-size-5 mb-2" :id="'answer_' + index" type="text"> <button class="button is-link" @click="answerWord(index)"> Answer </button> </div> </div> </template> </div> </div> </div> <div class="modal" id="greatJob" onclick="document.getElementById('greatJob').classList.remove('is-active')"> <div class="modal-background"></div> <div class="modal-content"> <p class="image is-4by3"> <img id="greatJob-image" alt=""> </p> </div> <button class="is-large modal-close" aria-label="close" onclick="document.getElementById('greatJob').classList.remove('is-active')"></button> </div> <script src="WordSpeller.78354cba.js"></script> </body></html>
