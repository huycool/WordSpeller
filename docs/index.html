<div class="field"> <label class="label">List of Words</label> <button class="button is-link mb-2" @click="setWords(); showSettings=false"> Practice </button> <button class="button is-link mb-2" @click="saveWords()" :disabled="inputWords.length==0"> Save </button> <button class="button is-link mb-2" @click="loadWords()"> Load Last </button> <div class="control"> <textarea x-model="inputWords" id="inputWords" class="has-text-weight-bold is-size-5 textarea" placeholder="one word per line" rows="10" @blur="inputWords=inputWords.trim().toLowerCase()"></textarea> </div> </div> </div> <div class="m-2"> <div class="columns is-mobile is-multiline"> <template x-for="(word,index) in words" :key="index"> <div class="column is-full" @click="showSettings=false"> <div :id="'wordbox_' + index" class="box" :class="{'has-background-primary-dark': words[index].correct == true}"> <div class="title" x-text="'Word #' + (index+1)"></div> <button class="button is-primary mb-4" @click="sayWord(index)"> <i class="fa-play fas"></i> </button> <button class="button is-primary mb-4" @click="sayWord(index,.25)"> <i class="fa-play fas"> slow</i> </button> <input class="has-text-weight-bold input is-size-5 mb-2" :id="'answer_' + index" type="text"> <button class="button is-link" @click="answerWord(index)"> Answer </button> </div> </div> </template> </div> </div> </div> <div class="modal" id="greatJob" onclick="document.getElementById('greatJob').classList.remove('is-active')"> <div class="modal-background"></div> <div class="modal-content"> <p class="image is-4by3"> <img id="greatJob-image" alt=""> </p> </div> <button class="is-large modal-close" aria-label="close" onclick="document.getElementById('greatJob').classList.remove('is-active')"></button> </div> <script src="wordspeller.b0bd42db.js"></script> </body></html>
